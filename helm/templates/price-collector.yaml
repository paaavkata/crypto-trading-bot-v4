apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: price-collector
spec:
  replicas: {{ .Values.priceCollector.deployment.replicas }}
  selector:
    matchLabels:
      app: price-collector
  template:
    metadata:
      labels:
        app: price-collector
    spec:
      containers:
      - name: price-collector
        image: "{{ .Values.registry }}/{{ .Values.app }}/{{ .Values.priceCollector.image.name }}:{{ .Values.priceCollector.image.tag }}"
        imagePullPolicy: {{ .Values.priceCollector.image.pullPolicy }}
        env:
        - name: KUCOIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kucoinApiSecretName | default "kucoin-api-credentials" }}
              key: api-key
        - name: KUCOIN_API_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kucoinApiSecretName | default "kucoin-api-credentials" }}
              key: api-secret
        - name: KUCOIN_API_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kucoinApiSecretName | default "kucoin-api-credentials" }}
              key: api-passphrase
        {{- range .Values.envVars }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- if .Values.priceCollector.envVars }}
        {{- range .Values.priceCollector.envVars }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.secretEnvVars }}
        {{- range .Values.secretEnvVars }}
        - name: {{ .name }}
          valueFrom:
            secretKeyRef:
              name: {{ .secretName }}
              key: {{ .secretKey }}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: 8081 # Assuming health check on port 8081
          name: http-health
        resources:
          requests:
            cpu: {{ .Values.priceCollector.resources.requests.cpu }}
            memory: {{ .Values.priceCollector.resources.requests.memory }}
          limits:
            cpu: {{ .Values.priceCollector.resources.limits.cpu }}
            memory: {{ .Values.priceCollector.resources.limits.memory }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-health # Reference the port name
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-health # Reference the port name
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
